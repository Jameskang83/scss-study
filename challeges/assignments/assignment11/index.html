<!DOCTYPE html>
<html>
<head>
    <title>CSS Master - Assignment 11</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script src="https://kit.fontawesome.com/8f7b4671b2.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="nav">
      <div class="title">
        <h1>Avatar</h1>
        <h3>The Way of Water</h3>
      </div>
      <div class="list">
        <ul>
          <li>Home</li>
          <li>Movies</li>
          <li>Experience</li>
          <li>Community</li>
          <li>Panterships</li>
          <li>Our team</li>
        </ul>
      </div>
      <div class="symbol">
        <i class="fab fa-galactic-senate fa-3x"></i>
      </div>
      <div class="maker">
        <h4>Director: <br> &ensp; James Cameron</h4>
        <h4>Film series: <br> &ensp; Avatar</h4>
        <h4>Distributed by: <br> &ensp; 20th Century Studios</h4>
      </div>
    </div>
    <div class="director">
      <div class="director__title">
        <h2>Director:</h2>
        <h1>James Cameron</h1>
        <div class="invisible">“I think it's <br> &ensp;&ensp; very emotional”</div>
      </div>
    </div>  
    <div class="characters__main"></div>
    <div class="poster">
      <div class="invisible">Coming Soon</div>
    </div>
    <div class="trailer ">
      <div class="trailer__container">
        <iframe width="435" height="235" src="https://www.youtube.com/embed/EqiS4lSCdBQ" title="AVATAR 2: The Way Of The Water (2022) Official Trailer — (HD)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <div class="photos">
      <div class="photo__1"></div>
      <div class="photo__2"></div>
      <div class="photo__3"></div>
      <div class="photo__4"></div>
      <div class="photo__5"></div>  
    </div>
    <div class="characters__sub">
      <div class="character__1"></div>
      <div class="character__2"></div>
      <div class="character__3"></div>
      <div class="character__4"></div>
    </div>
  </main>
  
</body>

</html>
